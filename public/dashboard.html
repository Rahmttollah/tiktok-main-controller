<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Dashboard - TikTok Multi Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-dark: #6B46C1;
            --primary-light: #9F7AEA;
            --secondary: #D53F8C;
            --dark: #1A202C;
            --darker: #0F1419;
            --light: #EDF2F7;
            --success: #48BB78;
            --danger: #F56565;
            --warning: #ECC94B;
            --info: #4299E1;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: var(--light);
            animation: gradientShift 10s ease infinite;
            background-size: 400% 400%;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(139, 95, 191, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo h1 {
            font-size: 1.4em;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .welcome-text {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .btn-logout {
            padding: 10px 16px;
            background: rgba(245, 101, 101, 0.2);
            color: var(--light);
            border: 1px solid var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .btn-logout:hover {
            background: var(--danger);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
            padding-bottom: 80px; /* Space for mobile menu */
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(139, 95, 191, 0.3);
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .panel-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            color: var(--primary-light);
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-light);
            font-size: 1em;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .input-group {
                flex-direction: row;
            }
        }
        
        input {
            flex: 1;
            padding: 14px 16px;
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid rgba(139, 95, 191, 0.3);
            border-radius: 10px;
            font-size: 16px;
            color: var(--light);
            transition: all 0.3s;
            width: 100%;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(45, 55, 72, 1);
        }
        
        .btn-paste {
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            white-space: nowrap;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .btn-paste {
                width: auto;
            }
        }
        
        .btn-paste:hover {
            transform: translateY(-2px);
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin: 25px 0;
        }
        
        @media (min-width: 768px) {
            .btn-group {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        button {
            padding: 16px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        button.loading::after {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--success), #38A169);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, var(--danger), #E53E3E);
            color: white;
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, var(--info), #3182CE);
            color: white;
        }
        
        .speed-indicator {
            text-align: center;
            font-size: 1.8em;
            margin: 25px 0;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        @media (min-width: 768px) {
            .stats-overview {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(139, 95, 191, 0.3);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .instances-section {
            margin-top: 25px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-direction: column;
            gap: 10px;
        }
        
        @media (min-width: 768px) {
            .section-header {
                flex-direction: row;
            }
        }
        
        .section-header h3 {
            color: var(--primary-light);
            font-size: 1.3em;
        }
        
        .instances-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .instances-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
        
        .instance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(139, 95, 191, 0.3);
            transition: all 0.3s ease;
        }
        
        .instance-card:hover {
            transform: translateY(-3px);
        }
        
        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .instance-title {
            font-weight: 600;
            color: var(--primary-light);
            font-size: 1em;
        }
        
        .instance-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-online {
            background: linear-gradient(135deg, var(--success), #38A169);
            color: white;
        }
        
        .status-offline {
            background: linear-gradient(135deg, var(--danger), #E53E3E);
            color: white;
        }
        
        .instance-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mini-stat {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .mini-stat:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .mini-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .mini-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 600;
            margin-top: 8px;
            color: var(--primary-light);
            font-size: 0.9em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert.error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .alert.info {
            background: rgba(66, 153, 225, 0.2);
            border: 1px solid var(--info);
            color: var(--info);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Mobile Bottom Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 10px;
            z-index: 1000;
            border-top: 1px solid rgba(139, 95, 191, 0.3);
        }
        
        .mobile-menu-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .btn-mobile {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }
        
        .btn-mobile:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .logo h1 {
                font-size: 1.2em;
            }
            
            .user-menu {
                gap: 10px;
            }
            
            .welcome-text {
                font-size: 0.8em;
            }
            
            .btn-logout {
                padding: 8px 12px;
                font-size: 0.8em;
            }
            
            .control-panel {
                padding: 20px;
            }
            
            .panel-title {
                font-size: 1.1em;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.6em;
            }
            
            .speed-indicator {
                font-size: 1.4em;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .instance-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>ðŸš€ TikTok Multi Bot</h1>
        </div>
        <div class="user-menu">
            <span class="welcome-text">Welcome, <span id="username">User</span></span>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="control-panel">
            <div class="panel-title">
                <i class="fas fa-rocket"></i>
                <h2>ðŸŽ¯ TikTok View Bot Control</h2>
            </div>
            
            <div class="form-group">
                <label>ðŸ“¹ TikTok Video Link</label>
                <div class="input-group">
                    <input type="text" id="videoLink" placeholder="Paste TikTok video URL here">
                    <button class="btn-paste" onclick="pasteFromClipboard()">
                        <i class="fas fa-paste"></i> Paste
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="targetViews">ðŸŽ¯ Target Views</label>
                <input type="number" id="targetViews" placeholder="Enter target views" value="1000">
            </div>
            
            <div class="btn-group">
                <button class="btn-start" onclick="startAllBots()" id="startBtn">
                    <i class="fas fa-play-circle"></i> START BOT
                </button>
                <button class="btn-stop" onclick="stopAllBots()" id="stopBtn">
                    <i class="fas fa-stop-circle"></i> STOP BOT
                </button>
                <button class="btn-refresh" onclick="refreshStatus()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> REFRESH
                </button>
            </div>
            
            <div id="message"></div>
        </div>
        
        <div class="speed-indicator" id="totalRps">
            ðŸš€ SPEED: <span id="rpsValue">0</span> RPS
        </div>
        
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalSuccess">0</div>
                <div class="stat-label">Success</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div class="stat-label">Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineBots">0</div>
                <div class="stat-label">Online Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRpsNum">0</div>
                <div class="stat-label">RPS</div>
            </div>
        </div>
        
        <div class="instances-section">
            <div class="section-header">
                <h3><i class="fas fa-robot"></i> Bot System Status</h3>
                <div class="instance-count">
                    <span id="instancesCount">0 bots active</span>
                </div>
            </div>
            
            <div class="instances-grid" id="instancesContainer">
                <div class="empty-state">
                    <i class="fas fa-robot"></i>
                    <h3>Bot System Ready</h3>
                    <p>Start the view bot to see statistics</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Bottom Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-buttons">
            <button class="btn-mobile" onclick="startAllBots()">
                <i class="fas fa-play"></i>
                <span>Start</span>
            </button>
            <button class="btn-mobile" onclick="stopAllBots()">
                <i class="fas fa-stop"></i>
                <span>Stop</span>
            </button>
            <button class="btn-mobile" onclick="refreshStatus()">
                <i class="fas fa-sync"></i>
                <span>Refresh</span>
            </button>
        </div>
    </div>

    <script>
        let refreshInterval;
        let userToken = '';
        
        // Get token from URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }
        
        // Enhanced API call with error handling
        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                // Check if response is HTML instead of JSON
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('text/html')) {
                    throw new Error('Server returned HTML instead of JSON');
                }
                
                const text = await response.text();
                
                try {
                    return JSON.parse(text);
                } catch (parseError) {
                    console.error('JSON Parse Error:', parseError);
                    throw new Error('Invalid server response');
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                throw error;
            }
        }
        
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('videoLink').value = text;
                showMessage('ðŸ“‹ Pasted from clipboard!', 'success');
            } catch (error) {
                showMessage('Failed to paste from clipboard', 'error');
            }
        }
        
        async function startAllBots() {
            const videoLink = document.getElementById('videoLink').value;
            const targetViews = document.getElementById('targetViews').value;
            
            if (!videoLink) {
                showMessage('Please enter TikTok video link!', 'error');
                return;
            }
            
            setLoading('startBtn', true);
            showMessage('ðŸš€ Starting view bot system...', 'info');
            
            try {
                const data = await safeFetch('/api/start-all', {
                    method: 'POST',
                    body: JSON.stringify({
                        videoLink: videoLink,
                        targetViews: parseInt(targetViews),
                        token: userToken
                    })
                });
                
                if (data.success) {
                    showMessage(`âœ… ${data.message}`, 'success');
                    startStatusUpdates();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error starting bot: ' + error.message, 'error');
            } finally {
                setLoading('startBtn', false);
            }
        }
        
        async function stopAllBots() {
            setLoading('stopBtn', true);
            showMessage('ðŸ›‘ Stopping view bot...', 'info');
            
            try {
                const data = await safeFetch('/api/stop-all', {
                    method: 'POST',
                    body: JSON.stringify({
                        token: userToken
                    })
                });
                
                showMessage('ðŸ›‘ ' + data.message, 'success');
            } catch (error) {
                showMessage('Error stopping bot', 'error');
            } finally {
                setLoading('stopBtn', false);
            }
        }
        
        async function refreshStatus() {
            setLoading('refreshBtn', true);
            await updateStatus();
            setTimeout(() => setLoading('refreshBtn', false), 1000);
            showMessage('ðŸ”„ Status refreshed!', 'success');
        }
        
        async function updateStatus() {
            try {
                const data = await safeFetch(`/api/status-all?token=${userToken}`);
                
                if (data.success) {
                    // Update overview stats
                    document.getElementById('totalSuccess').textContent = data.totals.success.toLocaleString();
                    document.getElementById('totalRequests').textContent = data.totals.reqs.toLocaleString();
                    document.getElementById('onlineBots').textContent = data.totals.onlineBots;
                    document.getElementById('totalRpsNum').textContent = data.totals.rps.toFixed(1);
                    document.getElementById('rpsValue').textContent = data.totals.rps.toFixed(1);
                    
                    // Update instances count
                    document.getElementById('instancesCount').textContent = 
                        `${data.totals.onlineBots} bots online`;
                    
                    // Update instances grid
                    const container = document.getElementById('instancesContainer');
                    
                    if (data.instances.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-robot"></i>
                                <h3>Bot System Ready</h3>
                                <p>Start the view bot to begin</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = '';
                    
                    data.instances.forEach((instance, index) => {
                        const instanceCard = document.createElement('div');
                        instanceCard.className = 'instance-card';
                        instanceCard.style.animationDelay = `${index * 0.1}s`;
                        
                        const status = instance.status;
                        const isOnline = instance.online;
                        
                        instanceCard.innerHTML = `
                            <div class="instance-header">
                                <div class="instance-title">${instance.name}</div>
                                <span class="instance-status ${isOnline ? 'status-online' : 'status-offline'}">
                                    ${isOnline ? 'ONLINE' : 'OFFLINE'}
                                </span>
                            </div>
                            
                            ${isOnline ? `
                                <div class="instance-stats">
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--success)">${status.success}</div>
                                        <div class="mini-label">Success</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--danger)">${status.fails}</div>
                                        <div class="mini-label">Failed</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--info)">${status.reqs}</div>
                                        <div class="mini-label">Requests</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--warning)">${status.rps}</div>
                                        <div class="mini-label">RPS</div>
                                    </div>
                                </div>
                                
                                <div class="progress-container">
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${status.targetViews > 0 ? (status.success / status.targetViews) * 100 : 0}%"></div>
                                    </div>
                                    <div class="progress-text">
                                        ${status.targetViews > 0 ? 
                                            `Progress: ${status.success}/${status.targetViews} (${((status.success / status.targetViews) * 100).toFixed(1)}%)` : 
                                            `Views: ${status.success}`
                                        }
                                    </div>
                                </div>
                            ` : `
                                <div style="text-align: center; padding: 20px; opacity: 0.7;">
                                    <i class="fas fa-exclamation-triangle" style="font-size: 1.5em; margin-bottom: 10px;"></i>
                                    <div>Bot Offline</div>
                                </div>
                            `}
                        `;
                        
                        container.appendChild(instanceCard);
                    });
                }
            } catch (error) {
                console.log('Error fetching status:', error);
            }
        }
        
        // âœ… FIXED LOGOUT FUNCTION - No more loops
        async function logout() {
            try {
                // Global logout - both servers
                const data = await safeFetch('/api/logout', {
                    method: 'POST',
                    body: JSON.stringify({
                        token: userToken
                    })
                });
                
                // Clear everything and redirect to auth login
                localStorage.removeItem('userToken');
                window.location.href = data.redirectUrl || 'https://tiktok-bot-auth.up.railway.app/login';
                
            } catch (error) {
                // Still redirect even on error
                localStorage.removeItem('userToken');
                window.location.href = 'https://tiktok-bot-auth.up.railway.app/login';
            }
        }
        
        function setLoading(buttonId, isLoading) {
            const btn = document.getElementById(buttonId);
            if (isLoading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        function startStatusUpdates() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(updateStatus, 2000);
            updateStatus();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            userToken = getTokenFromURL();
            
            if (!userToken) {
                showMessage('Invalid token. Redirecting...', 'error');
                setTimeout(() => {
                    window.location.href = 'https://tiktok-bot-auth.up.railway.app';
                }, 2000);
                return;
            }
            
            // Store token for later use
            localStorage.setItem('userToken', userToken);
            
            startStatusUpdates();
            showMessage('ðŸŽ‰ Welcome to TikTok View Bot!', 'info');
            
            // Set username from token (you can add API for this)
            document.getElementById('username').textContent = 'User';
            
            // Mobile responsive setup
            if (window.innerWidth <= 768) {
                document.body.style.paddingBottom = '70px';
            }
        });
        
        // Window resize handler
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.body.style.paddingBottom = '70px';
            } else {
                document.body.style.paddingBottom = '0';
            }
        });
    </script>
