<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Dashboard - TikTok Multi Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8B5FBF;
            --primary-dark: #6B46C1;
            --primary-light: #9F7AEA;
            --secondary: #D53F8C;
            --dark: #1A202C;
            --darker: #0F1419;
            --light: #EDF2F7;
            --success: #48BB78;
            --danger: #F56565;
            --warning: #ECC94B;
            --info: #4299E1;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: var(--light);
            animation: gradientShift 10s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(139, 95, 191, 0.3);
        }
        
        .logo h1 {
            font-size: 1.8em;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .welcome-text {
            font-size: 1.1em;
            color: var(--primary-light);
        }
        
        .btn-logout {
            padding: 12px 24px;
            background: rgba(245, 101, 101, 0.2);
            color: var(--light);
            border: 1px solid var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-logout:hover {
            background: var(--danger);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(139, 95, 191, 0.3);
        }
        
        .panel-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            color: var(--primary-light);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--primary-light);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
        }
        
        input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid rgba(139, 95, 191, 0.3);
            border-radius: 12px;
            font-size: 16px;
            color: var(--light);
        }
        
        input::placeholder {
            color: rgba(237, 242, 247, 0.5);
        }
        
        .btn-paste {
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--success), #38A169);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, var(--danger), #E53E3E);
            color: white;
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, var(--info), #3182CE);
            color: white;
        }
        
        .speed-indicator {
            text-align: center;
            font-size: 2.2em;
            margin: 30px 0;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(139, 95, 191, 0.3);
        }
        
        .stat-number {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .instances-section {
            margin-top: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h3 {
            color: var(--primary-light);
            font-size: 1.5em;
        }
        
        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .instance-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(139, 95, 191, 0.3);
        }
        
        .instance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .instance-name {
            font-weight: 600;
            color: var(--primary-light);
        }
        
        .instance-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-online {
            background: var(--success);
            color: white;
        }
        
        .status-offline {
            background: var(--danger);
            color: white;
        }
        
        .instance-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mini-stat {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .mini-number {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .mini-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9em;
            color: var(--primary-light);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        
        .alert.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert.error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .admin-badge {
            background: var(--warning);
            color: var(--dark);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>ðŸš€ TikTok Multi Bot</h1>
        </div>
        <div class="user-menu">
            <span class="welcome-text">Welcome, <span id="username">User</span><span id="adminBadge" class="admin-badge" style="display: none;">ADMIN</span></span>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="control-panel">
            <div class="panel-title">
                <i class="fas fa-rocket"></i>
                <h2>ðŸŽ¯ Bot Control Panel</h2>
            </div>
            
            <div class="form-group">
                <label>ðŸ“¹ TikTok Video Link</label>
                <div class="input-group">
                    <input type="text" id="videoLink" placeholder="Paste TikTok video URL here">
                    <button class="btn-paste" onclick="pasteFromClipboard()">
                        <i class="fas fa-paste"></i> Paste
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="targetViews">ðŸŽ¯ Target Views</label>
                <input type="number" id="targetViews" placeholder="Enter target views" value="1000">
            </div>
            
            <div class="btn-group">
                <button class="btn-start" onclick="startAllBots()" id="startBtn">
                    <i class="fas fa-play-circle"></i> START ALL BOTS
                </button>
                <button class="btn-stop" onclick="stopAllBots()" id="stopBtn">
                    <i class="fas fa-stop-circle"></i> STOP ALL BOTS
                </button>
                <button class="btn-refresh" onclick="refreshStatus()" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> REFRESH STATUS
                </button>
            </div>
            
            <div id="message"></div>
        </div>
        
        <div class="speed-indicator" id="totalRps">
            ðŸš€ TOTAL SPEED: <span id="rpsValue">0</span> RPS
        </div>
        
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="totalSuccess">0</div>
                <div class="stat-label">Total Success</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineBots">0</div>
                <div class="stat-label">Online Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRpsNum">0</div>
                <div class="stat-label">Total RPS</div>
            </div>
        </div>
        
        <div class="instances-section">
            <div class="section-header">
                <h3><i class="fas fa-robot"></i> Bot Instances Status</h3>
                <div class="instance-count">
                    <span id="instancesCount">0 instances</span>
                </div>
            </div>
            
            <div class="instances-grid" id="instancesContainer">
                <div class="instance-card">
                    <div class="instance-header">
                        <div class="instance-name">Loading...</div>
                        <div class="instance-status status-offline">OFFLINE</div>
                    </div>
                    <div style="text-align: center; padding: 20px;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <div>Loading instances...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = new URLSearchParams(window.location.search).get('token');
        let currentUser = null;
        
        if (!currentToken) {
            window.location.href = 'https://tiktok-view-bot.up.railway.app/login';
        }
        
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user-info?token=' + currentToken);
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('username').textContent = currentUser.username;
                    
                    if (currentUser.isAdmin) {
                        document.getElementById('adminBadge').style.display = 'inline';
                    }
                }
            } catch (error) {
                console.log('Error loading user info:', error);
            }
        }
        
        async function logout() {
            try {
                const response = await fetch('/api/logout?token=' + currentToken, {
                    method: 'POST'
                });
                
                const data = await response.json();
                window.location.href = data.redirectUrl;
            } catch (error) {
                window.location.href = 'https://tiktok-view-bot.up.railway.app/login';
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('videoLink').value = text;
                showMessage('ðŸ“‹ Pasted from clipboard!', 'success');
            } catch (error) {
                showMessage('Failed to paste from clipboard', 'error');
            }
        }
        
        async function startAllBots() {
            const videoLink = document.getElementById('videoLink').value;
            const targetViews = document.getElementById('targetViews').value;
            
            if (!videoLink) {
                showMessage('Please enter TikTok video link!', 'error');
                return;
            }
            
            showMessage('ðŸš€ Starting all bot instances...', 'success');
            
            try {
                const response = await fetch('/api/start-all?token=' + currentToken, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        videoLink: videoLink,
                        targetViews: parseInt(targetViews)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`âœ… ${data.message}`, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error starting bots: ' + error.message, 'error');
            }
        }
        
        async function stopAllBots() {
            showMessage('ðŸ›‘ Stopping all bot instances...', 'success');
            
            try {
                const response = await fetch('/api/stop-all?token=' + currentToken, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                showMessage('ðŸ›‘ ' + data.message, 'success');
            } catch (error) {
                showMessage('Error stopping bots', 'error');
            }
        }
        
        async function refreshStatus() {
            await updateStatus();
            showMessage('ðŸ”„ Status refreshed!', 'success');
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/status-all?token=' + currentToken);
                const data = await response.json();
                
                if (data.success) {
                    // Update overview stats
                    document.getElementById('totalSuccess').textContent = data.totals.success.toLocaleString();
                    document.getElementById('totalRequests').textContent = data.totals.reqs.toLocaleString();
                    document.getElementById('onlineBots').textContent = data.totals.onlineBots;
                    document.getElementById('totalRpsNum').textContent = data.totals.rps.toFixed(1);
                    document.getElementById('rpsValue').textContent = data.totals.rps.toFixed(1);
                    
                    // Update instances count
                    document.getElementById('instancesCount').textContent = 
                        `${data.instances.length} instances (${data.totals.onlineBots} online)`;
                    
                    // Update instances grid
                    const container = document.getElementById('instancesContainer');
                    container.innerHTML = '';
                    
                    data.instances.forEach(instance => {
                        const instanceCard = document.createElement('div');
                        instanceCard.className = 'instance-card';
                        
                        const status = instance.status;
                        const isOnline = instance.online;
                        
                        instanceCard.innerHTML = `
                            <div class="instance-header">
                                <div class="instance-name">${instance.name}</div>
                                <div class="instance-status ${isOnline ? 'status-online' : 'status-offline'}">
                                    ${isOnline ? 'ONLINE' : 'OFFLINE'}
                                </div>
                            </div>
                            
                            ${isOnline ? `
                                <div class="instance-stats">
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--success)">${status.success}</div>
                                        <div class="mini-label">Success</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--danger)">${status.fails}</div>
                                        <div class="mini-label">Failed</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--info)">${status.reqs}</div>
                                        <div class="mini-label">Requests</div>
                                    </div>
                                    <div class="mini-stat">
                                        <div class="mini-number" style="color: var(--warning)">${status.rps}</div>
                                        <div class="mini-label">RPS</div>
                                    </div>
                                </div>
                                
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${status.targetViews > 0 ? (status.success / status.targetViews) * 100 : 0}%"></div>
                                </div>
                                
                                <div class="progress-text">
                                    ${status.targetViews > 0 ? 
                                        `Progress: ${status.success}/${status.targetViews} (${((status.success / status.targetViews) * 100).toFixed(1)}%)` : 
                                        `Views: ${status.success}`
                                    }
                                </div>
                            ` : `
                                <div style="text-align: center; padding: 20px; opacity: 0.7;">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <div>Instance Offline</div>
                                </div>
                            `}
                        `;
                        
                        container.appendChild(instanceCard);
                    });
                }
            } catch (error) {
                console.log('Error fetching status:', error);
            }
        }
        
        // Initialize
        loadUserInfo();
        updateStatus();
        setInterval(updateStatus, 5000);
        
        showMessage('ðŸŽ‰ Welcome to TikTok Multi Bot Controller!', 'success');
    </script>
</body>
</html>
