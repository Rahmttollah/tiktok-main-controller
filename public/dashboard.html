<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ðŸš€ Dashboard - TikTok Multi Bot</title>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        }  
          
        :root {  
            --primary: #8B5FBF;  
            --primary-dark: #6B46C1;  
            --primary-light: #9F7AEA;  
            --secondary: #D53F8C;  
            --dark: #1A202C;  
            --darker: #0F1419;  
            --light: #EDF2F7;  
            --success: #48BB78;  
            --danger: #F56565;  
            --warning: #ECC94B;  
            --info: #4299E1;  
        }  
          
        body {  
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, var(--primary-dark) 100%);  
            min-height: 100vh;  
            color: var(--light);  
            animation: gradientShift 10s ease infinite;  
            background-size: 400% 400%;  
        }  
          
        @keyframes gradientShift {  
            0%, 100% { background-position: 0% 50%; }  
            50% { background-position: 100% 50%; }  
        }  
          
        .header {  
            background: rgba(0, 0, 0, 0.4);  
            backdrop-filter: blur(20px);  
            padding: 20px 30px;  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
            border-bottom: 1px solid rgba(139, 95, 191, 0.3);  
            animation: slideDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);  
        }  
          
        @keyframes slideDown {  
            from { opacity: 0; transform: translateY(-50px); }  
            to { opacity: 1; transform: translateY(0); }  
        }  
          
        .logo h1 {  
            font-size: 1.8em;  
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));  
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;  
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);  
        }  
          
        .user-menu { display: flex; align-items: center; gap: 20px; }  
        .welcome-text { opacity: 0.9; font-size: 1.1em; }  
        .btn-logout {  
            padding: 12px 24px;  
            background: rgba(245, 101, 101, 0.2);  
            color: var(--light);  
            border: 1px solid var(--danger);  
            border-radius: 8px;  
            cursor: pointer;  
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);  
            font-weight: 600;  
        }  
        .btn-logout:hover { background: var(--danger); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4); }  
          
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }  
        .control-panel {  
            background: rgba(255, 255, 255, 0.1);  
            backdrop-filter: blur(20px);  
            padding: 30px;  
            border-radius: 20px;  
            margin-bottom: 30px;  
            border: 1px solid rgba(139, 95, 191, 0.3);  
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);  
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s both;  
            position: relative;  
            overflow: hidden;  
        }  
        .control-panel::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(159, 122, 234, 0.1), transparent); transition: left 0.6s; }  
        .control-panel:hover::before { left: 100%; }  
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }  
          
        .panel-title { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; color: var(--primary-light); }  
        .panel-title i { font-size: 1.5em; }  
        .form-group { margin-bottom: 25px; animation: fadeIn 0.6s ease 0.4s both; }  
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }  
        label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--primary-light); font-size: 1.1em; }  
        .input-group { display: flex; gap: 15px; align-items: center; }  
        input { flex: 1; padding: 16px 20px; background: rgba(45, 55, 72, 0.8); border: 2px solid rgba(139, 95, 191, 0.3); border-radius: 12px; font-size: 16px; color: var(--light); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }  
        input::placeholder { color: rgba(237, 242, 247, 0.5); }  
        input:focus { outline: none; border-color: var(--primary-light); box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.3); background: rgba(45, 55, 72, 1); transform: translateY(-2px); }  
        .btn-paste { padding: 16px 24px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4,0,0.2,1); font-weight:600; white-space: nowrap; }  
        .btn-paste:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(139, 95, 191, 0.4); }  
        .btn-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:15px; margin:30px 0; }  
        button { padding: 18px 25px; border:none; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:12px; position:relative; overflow:hidden; transition: all 0.3s cubic-bezier(0.4,0,0.2,1); }  
        button::before { content: ''; position:absolute; top:0; left:-100%; width:100%; height:100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition:left 0.5s; }  
        button:hover::before { left:100%; }  
        button:hover { transform: translateY(-3px); }  
        button:active { transform: translateY(-1px); }  
        button.loading { pointer-events:none; opacity:0.8; }  
        button.loading::after { content: ''; position:absolute; width:20px; height:20px; top:50%; left:50%; margin:-10px 0 0 -10px; border:2px solid transparent; border-top:2px solid white; border-radius:50%; animation: spin 0.8s linear infinite; }  
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }  
        .btn-start { background: linear-gradient(135deg, var(--success), #38A169); color:white; }  
        .btn-stop { background: linear-gradient(135deg, var(--danger), #E53E3E); color:white; }  
        .btn-refresh { background: linear-gradient(135deg, var(--info), #3182CE); color:white; }  
        .speed-indicator { text-align:center; font-size:2.2em; margin:30px 0; background: linear-gradient(135deg, var(--primary-light), var(--secondary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:pulse 2s ease-in-out infinite; text-shadow:0 5px 15px rgba(0,0,0,0.3); }  
        @keyframes pulse { 0%,100%{transform:scale(1);opacity:1;}50%{transform:scale(1.05);opacity:0.9;} }  
        /* ... rest of your CSS remains unchanged ... */  
    </style>  
</head>  
<body>  
    <div class="floating-particles" id="particles"></div>  
    <div class="header">  
        <div class="logo"><h1>ðŸš€ TikTok Multi Bot</h1></div>  
        <div class="user-menu">  
            <span class="welcome-text">Welcome, <span id="username">User</span></span>  
            <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>  
        </div>  
    </div>  
      
    <div class="container">  
        <!-- user-info, control-panel, stats-overview, instances-section remain same -->  
    </div>  
  
    <script>  
        let refreshInterval;  

        function createParticles() {  
            const container = document.getElementById('particles');  
            for (let i = 0; i < 20; i++) {  
                const particle = document.createElement('div');  
                particle.className = 'particle';  
                particle.style.width = Math.random()*80+20+'px';  
                particle.style.height = particle.style.width;  
                particle.style.left = Math.random()*100+'%';  
                particle.style.top = Math.random()*100+'%';  
                particle.style.animationDelay = Math.random()*8+'s';  
                particle.style.background = `rgba(159,122,234,${Math.random()*0.1+0.03})`;  
                container.appendChild(particle);  
            }  
        }  

        function showMessage(message,type){ const messageDiv=document.getElementById('message'); messageDiv.innerHTML=`<div class="alert ${type}">${message}</div>`; setTimeout(()=>{messageDiv.innerHTML='';},5000);}  

        function setLoading(buttonId,isLoading){ const btn=document.getElementById(buttonId); if(isLoading){btn.classList.add('loading');btn.disabled=true;}else{btn.classList.remove('loading');btn.disabled=false;} }  

        async function logout() {  
            try {  
                const token = new URLSearchParams(window.location.search).get('token');  
                const response = await fetch('/api/logout',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({token:token}) });  
                const data = await response.json();  
                if(data.redirectUrl){ window.location.href = data.redirectUrl; }  
                else{ window.location.href = 'https://tiktok-bot-auth.up.railway.app'; }  
            } catch(error){ window.location.href = 'https://tiktok-bot-auth.up.railway.app'; }  
        }  

        /* rest of your JS functions like startAllBots, stopAllBots, updateStatus, refreshStatus, startStatusUpdates remain unchanged */  

        document.addEventListener('DOMContentLoaded', function(){  
            createParticles();  
            // startStatusUpdates();  
            showMessage('ðŸŽ‰ Welcome to TikTok View Bot! Start by pasting a TikTok link.','info');  
        });  
    </script>  
</body>  
</html>
